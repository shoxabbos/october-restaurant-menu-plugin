fields:
    title:
        label: 'shohabbos.restaurantmenu::lang.category.title'
        span: left
        required: 1
        type: text
    photo:
        label: 'shohabbos.restaurantmenu::lang.category.photo'
        mode: image
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    slug:
        label: 'shohabbos.restaurantmenu::lang.category.slug'
        span: left
        disabled: 0
        defaultFrom: title
        preset:
            field: title
            type: slug
        type: text
    desc:
        label: 'shohabbos.restaurantmenu::lang.category.desc'
        size: small
        span: left
        type: textarea
    parent_id:
        label: 'shohabbos.restaurantmenu::lang.category.parent_id'
        span: left
        default: null
        type: dropdown
        emptyOption: -- no status --
